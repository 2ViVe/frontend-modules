<div ng-form name="sponsorForm">
  <div class='row'>
    <div class='medium-12 columns'>
      <h3>Sponsor Information</h3>
    </div>
  </div>

  <div class="row">

    <div class="small-4 columns">
      <label class="inline" ng-class="{required: required}" for="sponsor">Sponsor ID</label>
    </div>
    <div class="small-5 end columns">
      <input type="text"
             id="sponsor" name="sponsor"
             ng-required="{{required}}"
             ng-model="account.sponsor"
             data-sponsor-validator
             data-sponsor-name="sponsorName"
             data-sponsor-validator-error-msg="$errorMessages['sponsor']"
        />

      <small ng-show="sponsorForm.sponsor.$error.sponsorError" class="error">
        {{ $errorMessages.sponsor }}
      </small>
      <small ng-show="submitted && sponsorForm.sponsor.$error.required" class="error">
        This field is required.
      </small>

      <div class="input-description unimportant-text" ng-show="sponsorName">
        Sponsor Name: {{ sponsorName }}
      </div>
    </div>

    <div class="small-3 columns">
      <a ng-click="searchHandler()" class="button small">search handler</a>
    </div>

  </div>
</div>
